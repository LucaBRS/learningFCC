<!DOCTYPE html>

<html >
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
<body>
    


<div class="container">
    <header class="">
        <h1 id="title">Pet Survey Form</h1>
        <p id="description" class="">Tell us what ped do u like, and thanks for the info</p>
    </header>
    <form id="survey-form" action="">
        <div class="form-group">
            <label id="name-label" for="name">Name</label>
            <input 
                id="name"
                type="text"
                name="name"
                class="form-control"
                placeholder="Metti il nome" 
                required
            />
        </div>
        <div class="form-group">
            <label id="email-label" for="email">Email</label>
            <input 
                id="email"
                type="email" 
                name="email" 
                class="form-control"
                placeholder="metti email tua"
                required
            />
        </div>
        <div class="form-group">
            <label id="number-label" for="age">Age (optional)</label>
            <input 
                id="number"
                type="number"
                name="age"
                min="21"
                max="90"
                class="form-control"
                placeholder="Age"
            />
        </div>

        <div class="form-group">
            <p>scegli la città dove vivi:</p>
            <select id="dropdown" name="citta" class="" required>
                <option disabled selected value="">scegli città</option>
                <option value="milano">MI</option>
                <option value="palemmo">palemmo</option>
                <option value="massa">MS</option>
                <option value="altrove">altrove</option>
            </select>
        </div>

        <div class="form-group">
            <p>perche vorresti un cane</p>
            <label>
                <input 
                    name="perchè-cane" 
                    type="radio"
                    class=""
                    value="salvataggio"
                />salvataggio
            </label>

            <label>
                <input 
                    name="perchè-cane" 
                    type="radio"
                    class=""
                    value="casa"
                />casa
            </label>

            <label>
                <input 
                    name="perchè-cane" 
                    type="radio"
                    class=""
                    value="cinofila"
                />cinofila
            </label>

            <label>
                <input 
                    name="perchè-cane" 
                    type="radio"
                    class=""
                    value="aiuto"
                />aiuto
            </label>

        </div>

        <div class="form-group">
            <p>scegli le razze che preferisci:</p>

            <label for="">
                <input 
                    name="razze"
                    type="checkbox"
                    class=""
                    value="Collie"
                />Collie
            </label>
            <label for="">
                <input 
                    name="razze"
                    type="checkbox"
                    class=""
                    value="pino"
                />pino
            </label>
            <label for="">
                <input 
                    name="razze"
                    type="checkbox"
                    class=""
                    value="biondo"
                />biondo
            </label>
        </div>
        
        <div class="form-group">
            <p>commenti</p>
            <textarea 
                name="comment" 
                id="comments" 
                placeholder="commenta qua"
            ></textarea>
        </div>

        <div class="form-group">
            <button type="submit" id="submit"> invia </button>
        </div>

    </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    
    
</div>
</body>
</html>
